<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prévia - JCB Audio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .preview-card {
      border-radius: 1rem;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    .download-btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      transition: transform 0.2s;
    }
    .download-btn:hover {
      transform: translateY(-2px);
    }
    .dark-mode .preview-card {
      background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary">
        <i class="bi bi-soundwave me-2"></i>JCB Audio
      </a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card preview-card border-0 shadow-lg">
          <div class="card-body p-5 text-center">
            <div class="mb-4">
              <i class="bi bi-file-earmark-music fs-1 text-primary mb-3"></i>
              <h2 class="mb-3">Conversão Concluída!</h2>
              <p class="text-muted">Seu arquivo está pronto para download</p>
            </div>

            <audio controls class="w-100 mb-4 custom-player">
              <source src="{{ url_for('preview_file', filename=audio_file) }}">
              Seu navegador não suporta reprodução de áudio
            </audio>

            <div class="d-grid gap-3">
              <a href="{{ url_for('download_file', filename=audio_file) }}" 
                 class="btn btn-primary download-btn">
                <i class="bi bi-cloud-arrow-down me-2"></i>
                Baixar {{ audio_file.split('.')[-1].upper() }}
              </a>
              
              <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-repeat me-2"></i>Nova Conversão
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
